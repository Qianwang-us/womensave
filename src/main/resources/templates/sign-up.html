  <body class="bg-light">
    <div th:replace="fragments/header :: header"></div>
    <div class="container">
  <div class="py-5 text-center">
    <h2>Sign up Form</h2>
    <p class="lead">Sign up for an account</p>
  </div>

  <div class="row">
    <div class="col-md-8 order-md-1">
      <h4 class="mb-3">Account Details</h4>
      <!-- <form class="needs-validation" novalidate> -->
      <form action="#" th:action="@{/register/save}" th:object="${user}" method="post" class="needs-validation" novalidate>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="fullName">Full name</label>
            <input type="text" class="form-control" id="fullName" placeholder="" th:field="*{name}" required>
            <div class="invalid-feedback">
              Valid name is required.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com" th:field="*{email}" required>
          <div class="invalid-feedback">
            Please enter a valid email address.
          </div>
        </div>

        <div class="mb-3">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Password" th:field="*{password}" required>
          <div class="invalid-feedback" style="width: 100%;">
            Your password is required.
          </div>
        </div>

        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <footer class="my-5 pt-5 text-muted text-center text-small">
  </footer>
